<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register to TODO List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
 rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
	
	<div class="container">
		<h2>Register User</h2>
		<div class="col-md-6 col-md-offset-3">
			<form action="" th:action="@{/accepted}" th:object="${users}" method="post">

				<div class="form-group">
					First Name:<input type="text"  class="form-control"
													   id="firstName" placeholder="First Name"   th:field="*{firstName}" name="firstName" required/>
				</div>

				<br><br>
				
				<div class="form-group">
					Last Name: <input type="text"  class="form-control"
													id="lastName" placeholder="Last Name" th:field="*{lastName}" name="lastName" required/>
				</div>

				<br><br>
				
				<div class="form-group">

					User Name:<input type="text" class="form-control"
													  id="username" placeholder="User Name"  th:field="*{username}" name="username" required/>
				</div>

				<br><br>
				
				<div class="form-group">

					Password: <input type="password"  class="form-control"
													 id="password" placeholder="password" th:field="*{password}" name="password" required/>
				</div>

				<br><br>
				
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div> 
	</div>
	
</body>
</html>
