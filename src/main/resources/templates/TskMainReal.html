<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>TODO List</title>
</head>
<body>

<div class="row">
	<div class="container">
		<a  th:href="@{/TskAdd}" class="btn btn-primary">Add Item</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Title</th>
				</tr>
			</thead>
			<tbody>
				<th:forEach var="Tasks" items="${Tasks}">
					<tr>
						<td th:value="${todoItem.title}"></td>
						<td><a href="delete?id=<c:out value='${todoItem.ID}'/>&username=<c:out value='${username}'/>">Delete</a></td>
					</tr>
				</th:forEach>
			</tbody>
		</table>
	</div>
</div>

</body>
</html>
